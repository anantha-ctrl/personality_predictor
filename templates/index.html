<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personality Predictor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #fff;
            padding-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="display-4 mb-4">Personality Predictor</h1>

        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" accept=".pdf, .docx" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Predict Personality</button>
            </form>
        </div>

        {% if personality %}
            <div class="result-card mt-5 p-4 card mx-auto" style="max-width: 600px;">
                <h2 class="mb-4">üîç Predicted Personality Traits</h2>
                <ul class="list-group">
                    {% for trait, score in personality.items() %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ trait }}
                            <span class="badge bg-success rounded-pill">{{ score }}%</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
